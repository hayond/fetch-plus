<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>index</title>
  <style type="text/css">
    html, body { margin: 0; width: 100%; height: 100%; overflow: hidden; }
    #body { width: 100%; height: 100%; display: -webkit-box; display: flex; }

<body>
  <div id="body"></div>
  <script src="dist/index.js"></script>
  <script type="text/javascript">
    const fetch = FetchPlus.fetch
    const controller = new AbortController()

    fetch.use(async (ctx, next) => {
    const { request } = ctx
      request.url = `https://unpkg.com/${request.url}`
      await next()
    })

    fetch('react@16.9.0/index.js', { 
      // dataType: 'json',
      // method: 'POST',
      // type: 'form',
      // body: {
      //   x: 1,
      //   y: 1
      // },
      search: { meta: true },
      signal: controller.signal
    }).then(data => {
      console.log(data)
    }).catch(err => {
      console.log(err)
    })
    controller.abort()
  </script>
</body>
</html>
