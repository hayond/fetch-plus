<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>index</title>
  <style type="text/css">
    html, body { margin: 0; width: 100%; height: 100%; overflow: hidden; }
    #body { width: 100%; height: 100%; display: -webkit-box; display: flex; }
  </style>
</head>   
<body>
  <div id="body"></div>
  <script src="dist/FetchPlusPonyfill.js"></script>
  <script type="text/javascript">
    const fetch = FetchPlus.fetch
    const basePlugin = FetchPlus.basePlugin

    fetch.use(basePlugin({
      baseUrl: 'https://unpkg.com',
      search: { meta: true },
      body: {}
    }), 0)

    fetch('react@16.9.0/index.js', { 
      search: {}
    }).then(data => {
      console.log(data)
    })
  </script>
</body>
</html>
